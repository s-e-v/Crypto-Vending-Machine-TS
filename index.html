<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="site.css" rel="stylesheet">
    <title>Crypto Vending Machine Simulator</title>
</head>
<body>
        <div class="container">
            <h2>Crypto Vending Machine Simulator</h2>
            <h3>1 USD = 0.00012 BTC (as of Feb 2018)</h3>
            <div class="col-md-8 machine" data-bind="foreach: cells">
                <div class="col-md-4 cell" data-bind="click: $parent.select, css: { selected: $parent.selectedCell().product == $data.product, sold: sold }">
                        <div class="col-md-6 image">
                            <img id="prImg" data-bind="attr: { src: product.category.getImageUrl(), alt: product.category.name }"/>
                        </div>
                        <div class="col-md-6 productInfo">
                            <div data-bind="text: product.name"></div>
                            <h4 data-bind="text: stock"></h3>
                            <h5 data-bind="text: 'BTC ' + product.price"></h5>
                        </div>
                </div>
            </div>
            <div class="col-md-4">
                    <h4>
                        Paid: BTC
                        <span id="total" data-bind="text: paid"></span>
                    </h4>
                    <div data-bind="foreach: acceptedCoins">
                        <img data-bind="attr: { src: getImageUrl(), alt: value }, click: $parent.acceptCoin"/>
                    </div>

                    <h3 data-bind="with: selectedCell">
                            <div data-bind="text: product.name">
                                <div>
                                    BTC
                                    <span data-bind="text: product.price"></span>
                                </div>
                            </div>
                    </h3>
                    <button class="btn btn-primary payButton"
                        data-bind="enable: canPay, click: pay">Pay Now</button>
                    <button class="btn btn-primary payButton"
                        data-bind="click: donate">Donate</button>
            </div>
        </div>

        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
