<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="site.css" rel="stylesheet">
    <title>Vending Machine Simulator</title>
</head>
<body>
    <div class="container">
        <h1>Vending Machine Simulator</h1>
        <div class="col-md-8">
        </div>
        <div class="col-md-4">
            <h4>
                Paid: $
                <span id="total" data-bind="text: paid"></span>
            </h4>
            <div data-bind="foreach: acceptedCoins">
                    <img data-bind="attr: { src: getImageUrl(), alt: value }, click: $parent.acceptCoin"/>
            </div>
        </div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
